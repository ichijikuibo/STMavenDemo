# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Install with maven
      run: mvn install
    - name: Publish to GitHub Packages Apache Maven Cost Calculator
      run: mvn deploy --file costcalculator/pom.xml -s $GITHUB_WORKSPACE/settings.xml
      env:
           GITHUB_TOKEN: ${{ github.token }}

    - name: Publish to GitHub Packages Apache Maven Console
      run: mvn deploy --file CarpetCostConsole/pom.xml -s $GITHUB_WORKSPACE/settings.xml
      env:
           GITHUB_TOKEN: ${{ github.token }}
    - name: Publish to GitHub Packages Apache Maven GUI
      run: mvn deploy --file CarpetCostGUI/pom.xml -s $GITHUB_WORKSPACE/settings.xml
      env:
           GITHUB_TOKEN: ${{ github.token }}
